namespace: frontend\tests
actor_suffix: Tester
paths:
    tests: tests
    unit: tests/unit
    data: tests/_data
    support: tests/_support
    output: tests/_output
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
modules:
    config:
        Yii2:
            configFile: 'config/codeception-local.php'
